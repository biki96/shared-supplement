# ===========================================================
# Hyprland configuration overrides (DP-1 left unscaled, DP-3 right scaled)
# ===========================================================

# --- App variables ---
$terminal = uwsm app -- ~/.config/ghostty/launch-smart.sh  # Smart terminal (auto-detects monitor)

$browser = brave-nightly --force-device-scale-factor=0.8 --ozone-platform-hint=auto --enable-features=UseOzonePlatform,WaylandWindowDecorations


# --- Monitors ---
# Format: monitor=<name>,<resolution|preferred>,<position>,<scale>

# Smaller LEFT monitor (DP-1) — NO scaling
monitor=DP-1,preferred,0x0,1.0

# Larger RIGHT monitor (DP-3) — scaled
# Left logical width = 1920 / 1.0 = 1920 → place DP-3 at X=1920
monitor=DP-3,preferred,1920x0,1.6

# --- Laptop lid actions (if present) ---
#bindl = , switch:on:Lid Switch,  exec, hyprctl keyword monitor "eDP-1, disable"           # Lid closed → disable internal
#bindl = , switch:off:Lid Switch, exec, hyprctl keyword monitor "eDP-1, preferred, auto, 1.6" # Lid open → enable internal (scaled)

# Manual toggle for internal (eDP-1)
#bind = SUPER SHIFT, D, exec, hyprctl keyword monitor eDP-1, disable
#bind = SUPER SHIFT, F, exec, hyprctl keyword monitor eDP-1, preferred, auto, 1.6

# --- App shortcuts ---
#unbind = SUPER, D
#unbind = SUPER, G
unbind = SUPER, RETURN
#unbind = SUPER, B

#bind = SUPER, D,      exec, omarchy-launch-webapp "https://discord.com/channels/@me" # Discord
#bind = SUPER, G,      exec, omarchy-launch-webapp "https://www.notion.so/"           # Notion
bind = SUPER, RETURN, exec, $terminal                                                # Terminal
#bind = SUPER, B,      exec, $browser                                                 # Browser

# --- Vim-like focus movement ---
#unbind = SUPER, h
#unbind = SUPER, j
#unbind = SUPER, J
#unbind = SUPER, k
#unbind = SUPER, K
#unbind = SUPER, l

#bind = SUPER, h, movefocus, l   # Focus left
#bind = SUPER, l, movefocus, r   # Focus right
#bind = SUPER, k, movefocus, u   # Focus up
#bind = SUPER, j, movefocus, d   # Focus down

# --- Power / DPMS ---
misc {
    mouse_move_enables_dpms = true  # Wake on mouse move
    key_press_enables_dpms  = true  # Wake on key press
}

# --- Input ---
input {
  # Keyboard layout setup
  # Multiple layouts: US + Serbian Latin + Serbian Cyrillic
  # Switch layouts with Alt + Space; CapsLock acts as Ctrl
  kb_layout  = us,rs,rs
  kb_variant = ,latin,                     # Second = Latin, third = Cyrillic
  #kb_options = grp:alt_space_toggle,ctrl:nocaps
  kb_options = grp:ctrl_space_toggle,ctrl:nocaps


  repeat_rate  = 50   # Key repeat speed
  repeat_delay = 220  # Delay before repeat

  touchpad {
    # natural_scroll = true       # Optional: macOS-like scroll
    # clickfinger_behavior = true # Optional: two-finger right-click
    scroll_factor = 0.4           # Scroll speed
  }
}

